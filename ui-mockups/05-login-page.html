<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - ExamOnline</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #10B981;
            --primary-dark: #059669;
            --primary-light: #34D399;
            --bg-light: #F0FDF4;
            --surface: #FFFFFF;
            --text: #1F2937;
            --text-secondary: #6B7280;
            --border: #E5E7EB;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Noto Sans KR', 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-light) 0%, rgba(16, 185, 129, 0.1) 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: var(--primary);
            opacity: 0.05;
            border-radius: 50%;
            top: -200px;
            right: -200px;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--primary-light);
            opacity: 0.05;
            border-radius: 50%;
            bottom: -150px;
            left: -150px;
        }

        .login-container {
            max-width: 1000px;
            width: 100%;
            background: var(--surface);
            border-radius: 32px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 1fr;
            position: relative;
            z-index: 1;
        }

        .login-left {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .logo-text {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .role-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .role-option {
            flex: 1;
            padding: 1rem;
            background: var(--bg-light);
            border: 2px solid transparent;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .role-option:hover {
            border-color: var(--primary-light);
        }

        .role-option.active {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--primary);
        }

        .role-icon {
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: center;
        }

        .role-icon svg {
            width: 32px;
            height: 32px;
            color: var(--primary);
        }

        .role-name {
            font-weight: 600;
            color: var(--text);
            font-size: 0.9375rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
            font-size: 0.9375rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
            background: var(--surface);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .forgot-password {
            font-size: 0.875rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: var(--primary-dark);
        }

        .btn-login {
            width: 100%;
            padding: 1.125rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1.5rem;
        }

        .btn-login:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .btn-social {
            flex: 1;
            padding: 1rem;
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-social:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .signup-link {
            text-align: center;
            font-size: 0.9375rem;
            color: var(--text-secondary);
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: var(--primary-dark);
        }

        .login-right {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .login-right::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: white;
            opacity: 0.1;
            border-radius: 50%;
            top: -100px;
            right: -100px;
        }

        .login-right::after {
            content: '';
            position: absolute;
            width: 250px;
            height: 250px;
            background: white;
            opacity: 0.05;
            border-radius: 50%;
            bottom: -80px;
            left: -80px;
        }

        .illustration {
            position: relative;
            z-index: 1;
            text-align: center;
            margin-bottom: 2rem;
        }

        .illustration-icon {
            margin-bottom: 1.5rem;
            display: inline-block;
            animation: float 6s ease-in-out infinite;
        }

        .illustration-icon svg {
            width: 120px;
            height: 120px;
            color: white;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .features-list {
            list-style: none;
            position: relative;
            z-index: 1;
        }

        .features-list li {
            padding: 0.75rem 0;
            padding-left: 2rem;
            position: relative;
            font-size: 1rem;
            opacity: 0.95;
        }

        .features-list li::before {
            content: '✓';
            position: absolute;
            left: 0;
            font-weight: 700;
            font-size: 1.25rem;
        }

        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
            }

            .login-right {
                display: none;
            }

            .login-left {
                padding: 2rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Login Form -->
        <div class="login-left">
            <div class="logo">
                <div class="logo-icon">E</div>
                <div class="logo-text">ExamOnline</div>
            </div>

            <div class="login-header">
                <h1>환영합니다</h1>
                <p>계정에 로그인하여 시작하세요</p>
            </div>

            <div class="role-selector">
                <div class="role-option active">
                    <div class="role-icon">
                        <i data-lucide="graduation-cap"></i>
                    </div>
                    <div class="role-name">학생</div>
                </div>
                <div class="role-option">
                    <div class="role-icon">
                        <i data-lucide="user"></i>
                    </div>
                    <div class="role-name">교사</div>
                </div>
            </div>

            <form>
                <div class="form-group">
                    <label class="form-label" for="email">이메일</label>
                    <input
                        type="email"
                        id="email"
                        class="form-input"
                        placeholder="your.email@example.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">비밀번호</label>
                    <input
                        type="password"
                        id="password"
                        class="form-input"
                        placeholder="••••••••"
                        required
                    >
                </div>

                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember" class="checkbox-input">
                        <label for="remember" class="checkbox-label">로그인 유지</label>
                    </div>
                    <a href="#" class="forgot-password">비밀번호 찾기</a>
                </div>

                <button type="submit" class="btn-login">로그인</button>
            </form>

            <div class="divider">
                <span class="divider-text">또는</span>
            </div>

            <div class="social-login">
                <button class="btn-social">
                    <span>G</span>
                    Google
                </button>
                <button class="btn-social">
                    <span>K</span>
                    Kakao
                </button>
            </div>

            <div class="signup-link">
                계정이 없으신가요? <a href="#">회원가입</a>
            </div>
        </div>

        <!-- Illustration -->
        <div class="login-right">
            <div class="illustration">
                <div class="illustration-icon">
                    <i data-lucide="book-open"></i>
                </div>
                <h2 style="font-size: 2rem; font-weight: 700; margin-bottom: 1rem;">
                    스마트한 학습 관리
                </h2>
                <p style="opacity: 0.9; font-size: 1.125rem;">
                    효과적인 평가와 성적 관리를 한 곳에서
                </p>
            </div>

            <ul class="features-list">
                <li>실시간 자동 채점 시스템</li>
                <li>상세한 성적 분석 리포트</li>
                <li>맞춤형 학습 진도 관리</li>
                <li>모바일 친화적 인터페이스</li>
            </ul>
        </div>
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
