name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: examuser
          POSTGRES_PASSWORD: exampass
          POSTGRES_DB: examdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        working-directory: ./examonline
        run: uv sync --extra dev

      - name: Run tests with coverage
        working-directory: ./examonline
        env:
          POSTGRES_DB: examdb
          POSTGRES_USER: examuser
          POSTGRES_PASSWORD: exampass
          DJANGO_SETTINGS_MODULE: config.local
        run: |
          uv run pytest --cov=apps --cov-report=xml --cov-report=term-missing

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: ./examonline/coverage.xml
          fail_ci_if_error: false

  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: TypeScript check
        working-directory: ./frontend
        run: npx tsc --noEmit

      - name: Lint
        working-directory: ./frontend
        run: npm run lint || true

      - name: Build
        working-directory: ./frontend
        run: npm run build

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: examuser
          POSTGRES_PASSWORD: exampass
          POSTGRES_DB: examdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.14

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Backend dependencies
        working-directory: ./examonline
        run: uv sync --extra dev

      - name: Run migrations
        working-directory: ./examonline
        env:
          POSTGRES_DB: examdb
          POSTGRES_USER: examuser
          POSTGRES_PASSWORD: exampass
          DJANGO_SETTINGS_MODULE: config.local
        run: uv run python manage.py migrate

      - name: Create test subjects
        working-directory: ./examonline
        env:
          POSTGRES_DB: examdb
          POSTGRES_USER: examuser
          POSTGRES_PASSWORD: exampass
          DJANGO_SETTINGS_MODULE: config.local
        run: |
          uv run python manage.py shell -c "
          from user.models import SubjectInfo
          subjects = ['수학', '과학', '영어', '국어', '사회']
          for name in subjects:
              SubjectInfo.objects.get_or_create(subject_name=name)
          print(f'Created {SubjectInfo.objects.count()} subjects')
          "

      - name: Start Backend server
        working-directory: ./examonline
        env:
          POSTGRES_DB: examdb
          POSTGRES_USER: examuser
          POSTGRES_PASSWORD: exampass
          DJANGO_SETTINGS_MODULE: config.local
        run: |
          uv run python manage.py runserver &
          sleep 5

      - name: Install Frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: ./frontend
        run: npx playwright test --project=chromium

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7
