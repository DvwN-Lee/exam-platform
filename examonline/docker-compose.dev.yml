services:
  postgres:
    image: postgres:18-alpine
    container_name: examonline-postgres-dev
    environment:
      POSTGRES_DB: examonline
      POSTGRES_USER: examuser
      POSTGRES_PASSWORD: exampass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U examuser -d examonline"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:8
    container_name: examonline-mongodb-dev
    environment:
      MONGO_INITDB_DATABASE: examonline_logs
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8-alpine
    container_name: examonline-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres_data:
    name: examonline_postgres_data
  mongodb_data:
    name: examonline_mongodb_data
  redis_data:
    name: examonline_redis_data
